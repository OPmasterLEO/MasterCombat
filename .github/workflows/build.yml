name: Build MasterCombat

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Git
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "OPmasterLEO"

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Get plugin version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename JAR with build number
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv target/MasterCombat-v${VERSION}.jar ./MasterCombat-v${VERSION}-build-${{ env.BUILD_NUMBER }}.jar
          echo "jar_file=MasterCombat-v${VERSION}-build-${{ env.BUILD_NUMBER }}.jar" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MasterCombat
          path: ./MasterCombat-v${{ steps.version.outputs.version }}-build-${{ env.BUILD_NUMBER }}.jar

      - name: Calculate SHA-256
        id: hash
        run: |
          FILE=MasterCombat-v${{ steps.version.outputs.version }}-build-${{ env.BUILD_NUMBER }}.jar
          HASH=$(sha256sum "$FILE" | awk '{ print $1 }')
          echo "sha256=$HASH" >> $GITHUB_OUTPUT

      - name: Generate release notes for latest
        id: release_notes
        run: |
          REPO="${GITHUB_REPOSITORY}"
          git fetch --tags
      
          if git rev-parse MasterCombat-latest >/dev/null 2>&1; then
            COMMITS=$(git log MasterCombat-latest..HEAD --pretty=format:"%s|%an|%H")
          else
            COMMITS=$(git log -n 20 --pretty=format:"%s|%an|%H")
          fi
      
          FEATURES=""
          FIXES=""
          UPDATES=""
      
          while IFS="|" read -r MSG AUTHOR HASH; do
            SHORT_HASH=${HASH:0:7}
            # Escape backticks safely using double quotes
            LINK="[\\`${SHORT_HASH}\\`](https://github.com/${REPO}/commit/${HASH})"
      
            if [[ "$MSG" =~ [Ff]ix ]]; then
              FIXES+="$LINK $MSG ($AUTHOR)\n"
            elif [[ "$MSG" =~ [Aa]dd|[Nn]ew ]]; then
              FEATURES+="$LINK $MSG ($AUTHOR)\n"
            else
              UPDATES+="$LINK $MSG ($AUTHOR)\n"
            fi
          done <<< "$COMMITS"
      
          NOTES="MasterCombat v${{ steps.version.outputs.version }}-build-${{ env.BUILD_NUMBER }}\n\n"
      
          if [[ -n "$FEATURES" ]]; then
            NOTES+="🎯 New Features:\n$FEATURES\n"
          fi
          if [[ -n "$FIXES" ]]; then
            NOTES+="🐞 Fixes:\n$FIXES\n"
          fi
          if [[ -n "$UPDATES" ]]; then
            NOTES+="⚙️ Updates:\n$UPDATES\n"
          fi
      
          NOTES+="Build number: ${{ env.BUILD_NUMBER }}\n"
          NOTES+="SHA-256: \`${{ steps.hash.outputs.sha256 }}\`\n"
      
          echo -e "$NOTES" > release_notes.md
          cat release_notes.md


      - name: Release/Update MasterCombat-latest
        uses: softprops/action-gh-release@v2
        with:
          name: "MasterCombat latest"
          tag_name: "MasterCombat-latest"
          files: ./MasterCombat-v${{ steps.version.outputs.version }}-build-${{ env.BUILD_NUMBER }}.jar
          body_path: ./release_notes.md
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
