name: Build MasterCombat

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Git
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "OPmasterLEO"

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Get plugin version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename JAR with build number
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv target/MasterCombat-v${VERSION}.jar ./MasterCombat-v${VERSION}-${{ env.BUILD_NUMBER }}.jar
          echo "jar_file=MasterCombat-v${VERSION}-${{ env.BUILD_NUMBER }}.jar" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MasterCombat
          path: ./MasterCombat-v${{ steps.version.outputs.version }}-${{ env.BUILD_NUMBER }}.jar

      - name: Calculate SHA-256
        id: hash
        run: |
          FILE=$(ls MasterCombat-v${{ steps.version.outputs.version }}-${{ env.BUILD_NUMBER }}.jar)
          HASH=$(sha256sum "$FILE" | awk '{ print $1 }')
          echo "sha256=$HASH" >> $GITHUB_OUTPUT

      - name: Generate release notes for latest
        id: release_notes
        run: |
          # Use the last commit for first build if tag doesn't exist
          git fetch --tags
          if git rev-parse MasterCombat-latest >/dev/null 2>&1; then
            NOTES=$(git log MasterCombat-latest..HEAD --pretty=format:"- %s (%an #%h)")
          else
            NOTES=$(git log -n 20 --pretty=format:"- %s (%an #%h)")
          fi
          echo "$NOTES" > release_notes.md
          cat release_notes.md

      - name: Release/Update MasterCombat-latest
        uses: softprops/action-gh-release@v2
        with:
          name: "MasterCombat latest"
          tag_name: "MasterCombat-latest"
          files: ./MasterCombat-v${{ steps.version.outputs.version }}-${{ env.BUILD_NUMBER }}.jar
          body_path: ./release_notes.md
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
