#                    ENDER PEARL & TRIDENT SETTINGS
# ========================================================================
enderpearl:
  # Enable/disable ender pearl features
  enabled: false
  # Maximum allowed throw distance while in combat (horizontal distance in blocks)
  distance: 25
  # Message shown when a pearl throw is cancelled for exceeding distance
  message: '&cYou cannot teleport that far away in combat!'
  # Block ender pearl usage during combat
  block_in_combat: false
  # Message shown when ender pearl is blocked during combat
  combat_message: '&cYou cannot use ender pearls while in combat!'
