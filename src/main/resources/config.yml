#                         NEWBIE PROTECTION
# ========================================================================
#
#   üõ°Ô∏è What is this?
#   Protects new players from PvP combat for a set duration after joining.
#   Perfect for giving newcomers time to learn your server without being
#   immediately attacked.
#
#   ‚öôÔ∏è Key Features:
#   - Auto-protection for new players (default: 5 minutes)
#   - Players can disable it early with a command
#   - Optional mob protection included
#   - Visual indicators (bossbar, actionbar, messages)
#   - Blocks certain items (crystals, anchors) while protected
#
#   üìù How it works:
#   1. New player joins ‚Üí Gets protection for "time" duration
#   2. Protection prevents: PvP attacks, being attacked, using certain items
#   3. Player can remove early with /enablepvp (or custom command)
#   4. Protection auto-expires after time runs out
#
NewbieProtection:
  enabled: true            # Protect new players from PvP
  time: 5m                 # Protection duration (formats: 10s, 5m, 1h, 30m, etc.)
  
  settings:
    MobsProtect: false     # Include mob protection
    disableCommand: "enablepvp"
    display:
      use_bossbar: true
      use_actionbar: true
      bossbar:
        title: "&#4CAF50PvP Protection: &#FFFFFF%time%"
        color: "GREEN"      # BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW
        style: "SOLID"      # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
    MessageType: ActionBar # [ActionBar/Chat/Title]
    BlockedItems:
      - END_CRYSTAL
      - RESPAWN_ANCHOR

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
