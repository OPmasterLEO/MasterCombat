# ________________________________________________________________________
#                         ENTITY LINKING SYSTEM
# ========================================================================
#
#   üîó What is this?
#   Links indirect damage sources (pets, TNT, crystals, etc.) back to the
#   player who caused them. This prevents players from avoiding combat tags
#   by using indirect methods to deal damage.
#
#   ‚öôÔ∏è How it works:
#   When enabled, if you use one of these methods to damage another player,
#   YOU get combat tagged, not just the victim.
#
#   üìù Examples:
#   - link-pets: true ‚Üí Your wolf attacks someone = YOU get combat tagged
#   - link-tnt: true ‚Üí Your TNT damages someone = YOU get combat tagged
#   - link-end-crystals: true ‚Üí Your crystal damages someone = YOU get tagged
#   - link-bed-explosions: true ‚Üí Your bed trap kills someone = YOU get tagged
#
#   üí° Prevents exploits like:
#   - Hiding behind pets while avoiding combat
#   - TNT bombing without getting tagged
#   - Crystal PvP without combat consequences
#
link-pets: true               # Link tamed animals to owners
link-projectiles: true        # Link projectiles to shooters
link-fishing-rod: true        # EXPERIMENTAL: Link fishing rods
link-tnt: true                # Link TNT to igniters
link-end-crystals: true       # Link end crystals to placers
link-respawn-anchor: true     # Link respawn anchor explosions
link-bed-explosions: true     # Link bed explosions in nether/end

# ________________________________________________________________________
#                   PROJECTILE LINKING EXCEPTIONS
# ========================================================================
#
#   üéØ What is this?
#   Some projectiles are harmless and shouldn't trigger combat tags.
#   This list lets you exclude specific projectile types from combat.
#
#   ‚öôÔ∏è How it works:
#   Any projectile type listed here will NOT cause combat tagging when
#   thrown/shot, even if it hits another player.
#
#   üìù Common use cases:
#   - EGG: Fun item, doesn't damage, shouldn't tag
#   - SNOWBALL: Same as eggs, harmless fun
#   - ENDER_PEARL: Movement ability, not an attack
#   - FISHING_HOOK: Fishing mechanic, not combat
#
#   üîß Valid types:
#   Full list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html
#
#   üí° Examples to add:
#   - TRIDENT (if you want tridents to not tag)
#   - ARROW (NOT recommended - would break bow combat)
#   - SPLASH_POTION (would prevent potion pvp tagging)
#
ignored-projectiles:
  - EGG
  - ENDER_PEARL
  - SNOWBALL
  - THROWN_EXP_BOTTLE

