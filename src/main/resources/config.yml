# ________________________________________________________________________
#                         SAFEZONE PROTECTION
# ========================================================================
safezone_protection:
  # Enable/disable WorldGuard integration for safezone barriers
  # This will prevent players from entering safezones while in combat
  enabled: true
  # Block type for the barrier
  # Set "BARRIER" for invisible but solid barrier
  barrier_material: "RED_STAINED_GLASS"
  # How close to borders before barriers appear
  barrier_detection_radius: 3 # blocks
  # How tall the barriers are
  barrier_height: 4
  # Push force when player accidentally goes inside the barrier
  push_back_force: 0.6
  # Bypass controls
  bypass:
    enabled: false                 # If true, allow players with the permission below to bypass safezone checks
    permission: "combat.bypass.safezone"  # Permission node used for bypass
    op_bypass: false              # If true, server operators always bypass safezone checks

# ________________________________________________________________________
#                         NEWBIE PROTECTION
# ========================================================================
NewbieProtection:
  enabled: true            # Protect new players from PvP
  time: 5m                 # Protection duration (formats: 10s, 5m, 1h, 30m, etc.)
  
  settings:
    MobsProtect: false     # Include mob protection
    disableCommand: "enablepvp"
    display:
      use_bossbar: true
      use_actionbar: true
      bossbar:
        title: "&#4CAF50PvP Protection: &#FFFFFF%time%"
        color: "GREEN"      # BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW
        style: "SOLID"      # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
    MessageType: ActionBar # [ActionBar/Chat/Title]
    BlockedItems:
      - END_CRYSTAL
      - RESPAWN_ANCHOR

  # ──────────────────────────────────────────────────────────────────────
  #                        PROTECTION MESSAGES
  # ──────────────────────────────────────────────────────────────────────
  Messages:
    ExpiredMessage: "&cYour newbie protection has expired."
    protectedMessage: "&aYou are protected from PvP for %time% seconds."
    DisabledMessage: "&cYou are no longer protected from PvP."
    disableMessage: "&cWarning! &fYou'll be vulnerable to PvP. Use /%command% confirm to disable protection."
    TriedAttackMessage: "&cYou cannot attack while protected. Use /%command% to disable."
    AttackerMessage: "&cYou cannot attack that user while in protected mode."
    CrystalBlockMessage: "&cYou cannot attack unprotected players with crystals while protected."
    ProtectionLeftMessage: "&aProtection Left: %time%"
    BlockedMessage: "&cYou can't do that while protected."

# ________________________________________________________________________
#                           COMBAT MESSAGES
# ========================================================================
Messages:
  Prefix: '&#37bff9&lMasterCombat &8» &#C7CEDC'
  
  NowInCombat:
    text: '&7You are now in combat!'
    type: both  # [chat/actionbar/both]
  
  NoLongerInCombat:
    text: '&7You are no longer in combat!'
    type: both
  
  LogoutInCombat:
    text: '&c%player% has logged out while in combat!'
    type: chat
    
  CombatLogged:
    text: '&c%player% has logged out while fighting you!' # Sent only to the attacker
    type: chat

# ________________________________________________________________________
