# ________________________________________________________________________
#                           CORE SETTINGS
# ========================================================================
generated-by-version: "v${project.version}"  # Auto-generated - DO NOT MODIFY
update-notify-chat: true                     # Notify OPs about updates on join
update-check-interval: 120                   # Update check interval (minutes)
update-confirmation-timeout: 10000           # Update confirmation timeout (ms)
debug: false                                 # Enable debug logging for troubleshooting

# ________________________________________________________________________
#                       GENERAL COMBAT SETTINGS
# ________________________________________________________________________
General:
  combat-enabled: true       # Master combat toggle
  duration: 20               # Combat tag duration (seconds)
  Format: "&#C7CEDCCombat: &#37bff9%seconds%s"
  CombatTagGlowing: true     # Visual glowing indicator
  ignore-op: false           # Exclude server operators
  
  # ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
  disable-elytra:
    enabled: false           # Block elytra during combat
    text: "%prefix% &cElytra usage is disabled while in combat."
    type: both               # [chat/actionbar/both]
  
  # ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
  EnderPearl:                # Ender pearl combat restrictions
    Enabled: false           # Block long pearl throws in combat
    Distance: 25             # Maximum allowed throw distance
    Format: '&cYou cannot teleport that far away in combat!'
  
  # ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
  CustomDeathMessage:        # Custom death messages
    enabled: false
    prefix: '&c☠ '

# ________________________________________________________________________
#                     ITEM & ABILITY RESTRICTIONS
# ========================================================================
item_restrictions:
  # Enable or disable item restrictions during combat
  enabled: false
  # Items blocked during combat (Materials like CHORUS_FRUIT, ELYTRA, etc.)
  disabled_items:
    - CHORUS_FRUIT
    - ELYTRA

# ________________________________________________________________________
#                    ENDER PEARL & TRIDENT SETTINGS
# ========================================================================
enderpearl:
  # Enable/disable ender pearl settings below
  enabled: false
  # Refresh combat timer when player lands an ender pearl
  refresh_combat_on_land: false
  # Cooldown duration (supports: s, m, h, d for seconds, minutes, hours, days)
  duration: "10s"
  # Only apply cooldowns during combat
  in_combat_only: true
  # Per-world settings (overrides global setting)
  worlds:
    minigames: false  # Example: cooldowns disabled in minigames world

trident:
  # Enable/disable trident settings below
  enabled: true
  # Refresh combat timer when trident lands (similar to enderpearl)
  refresh_combat_on_land: false
  # Worlds where tridents are completely banned
  banned_worlds:
    world_nether: true
  # Cooldown duration (supports: s, m, h, d for seconds, minutes, hours, days)
  duration: "10s"
  # Only apply cooldown when player is in combat
  in_combat_only: true
  # Per-world cooldown settings (overrides global enabled setting)
  worlds:
    world: true          # Enable cooldown in overworld
    world_nether: false  # Disable cooldown in nether
    world_the_end: true  # Enable cooldown in end

